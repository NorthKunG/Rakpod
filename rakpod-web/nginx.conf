server {
    listen 80; # หรือ 443 สำหรับ HTTPS และอาจจะมี ssl_certificate, ssl_certificate_key
    server_name api-envy.adcm.co.th;

    location / { # อาจจะเป็น location /weather-station { ... } ถ้ามี path เฉพาะ
        # **เพิ่มส่วนนี้เข้าไปสำหรับ CORS**
        # สำหรับ Preflight request (OPTIONS method)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://www.rakpod.adcm.co.th';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE'; # เพิ่มทุก Methods ที่ API ของคุณใช้
            add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With'; # เพิ่มทุก Headers ที่ Frontend ของคุณส่งไป
            add_header 'Access-Control-Max-Age' 1728000; # optional: cache preflight for 20 days
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204; # ตอบกลับ 204 (No Content) สำหรับ OPTIONS request
        }

        # สำหรับ Actual requests (GET, POST, etc.)
        add_header 'Access-Control-Allow-Origin' 'https://www.rakpod.adcm.co.th';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS, PUT, DELETE'; # เพิ่มทุก Methods ที่ API ของคุณใช้
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization, X-Requested-With'; # เพิ่มทุก Headers ที่ Frontend ของคุณส่งไป

        # ตั้งค่า proxy_pass ให้ชี้ไปยัง Docker Container ของ API
        proxy_pass http://localhost:2542; # หรือ IP ภายในของ VM:2542
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}