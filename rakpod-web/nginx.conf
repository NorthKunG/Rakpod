server {
    listen 443 ssl;
    server_name api-envy.adcm.co.th;

    # ... การตั้งค่า SSL อื่นๆ ...

    location / {
        # เพิ่ม CORS Headers ตรงนี้
        add_header 'Access-Control-Allow-Origin' 'https://www.rakpod.adcm.co.th';
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
        add_header 'Access-Control-Allow-Headers' 'Content-Type, Authorization'; # เพิ่มส่วนหัวอื่นๆ ที่ Frontend ส่งมาด้วย (ถ้ามี)
        add_header 'Access-Control-Allow-Credentials' 'true'; # ถ้า frontend ใช้ withCredentials

        # สำหรับ Preflight requests (เมธอด OPTIONS)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000; # ระยะเวลาที่เบราว์เซอร์จะจำค่า preflight นี้ (เป็นวินาที)
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204; # ส่งรหัส 204 No Content สำหรับ Preflight request
        }

        proxy_pass http://203.150.118.11:2542/; # หรือถ้า Nginx อยู่ใน Docker network เดียวกันกับ API container อาจจะเป็น http://api:2542;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}