server {
    listen 80;
    server_name rakpod.adcm.co.th;

    # Proxy ไปยัง Web Service (ชื่อ Service ใน docker-compose.yml คือ 'web')
    location / {
        proxy_pass http://web:3000; # <--- ชี้ไปที่ชื่อ Service 'web' และพอร์ตภายใน 3000
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # สำหรับ HTTPS (เพิ่มเมื่อติดตั้ง SSL Certificate)
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/certs/rakpod.adcm.co.th/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/rakpod.adcm.co.th/privkey.pem;
    # include /etc/nginx/ssl_params.conf; # อาจมีไฟล์นี้สำหรับ SSL config ทั่วไป
}