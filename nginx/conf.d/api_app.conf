server {
    listen 80;
    server_name api-envy.adcm.co.th;

    # Proxy ไปยัง API Service (ชื่อ Service ใน docker-compose.yml คือ 'api')
    location / {
        proxy_pass http://api:2542; # <--- ชี้ไปที่ชื่อ Service 'api' และพอร์ตภายใน 2542
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # สำหรับ HTTPS (เพิ่มเมื่อติดตั้ง SSL Certificate)
    # listen 443 ssl;
    # ssl_certificate /etc/nginx/certs/api-envy.adcm.co.th/fullchain.pem;
    # ssl_certificate_key /etc/nginx/certs/api-envy.adcm.co.th/privkey.pem;
    # include /etc/nginx/ssl_params.conf; # อาจมีไฟล์นี้สำหรับ SSL config ทั่วไป
}